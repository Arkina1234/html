<html>
<head>
  <link rel="stylesheet" media="all" href="https://arkina1234.github.io/static/css/base.min.css" />
  <link href="https://vjs.zencdn.net/7.20.1/video-js.css" rel="stylesheet"></link>
  <link href="https://cdn.jsdelivr.net/npm/videojs-dvr@1.4.0/dist/videojs-dvr.css" rel="stylesheet" />
  <!-- <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script> -->
</head>

<body>
    <video 
      id="my-video"
      class="video-js" 
      controls 
      preload="auto" 
      height="100%"  
      width="100%" 
      webkit-playsinline="true" 
      playsinline="true" 
      style="background-color: rgb(0, 0, 0); 
             position: absolute; 
             width: 100%; 
             height: 100%; 
             left: 0px; 
             top: 0px;"
      poster="http://cloudfront-us-east-1.images.arcpublishing.com/cmg/TIDFIYSFINFIZN6T5JB5Q7TN6E.png" 
      data-setup="{}"
    >

    <source src="https://d3nzocdfkx2ybv.cloudfront.net/in/cmg-wftxtv-hls-v3/live.m3u8" type="application/vnd.apple.mpegurl"></source>

    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a
      web browser that <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
    </p>

  </video>
  <script src="https://vjs.zencdn.net/7.20.1/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-dvr@1.4.0/dist/videojs-dvr.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-quality-levels/2.1.0/videojs-contrib-quality-levels.min.js"></script>
  <script>
    var player = videojs('my-video', {
    html5: {
      nativeTextTracks: false
      }
    });â€‹

    var videoTrackList = player.videoTracks();

    videoTrackList.addEventListener('change', function() {
      for (var i = 0; i < videoTrackList.length; i++) {
        var track = videoTrackList[i];

      if (track.enabled) {
        videojs.log(track.label);
        return;
        }
      }
    });

    player.videoTracks().addTrack(track);
    player.qualityLevels();
  </script> 
</body>
<html>
